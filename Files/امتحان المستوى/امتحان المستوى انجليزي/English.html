<!DOCTYPE html>
<html>

<head>
    <title>أسئلة المواد</title>
    <style>
        body {
            align-items: center;
            text-align: center;
            padding: 25px;
            background-color: black;
            color: white;
        }

        button {
            margin: 10px;
            padding: 15px;
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>
        امتحان مستوى اللغة الانجليزية
    </h1>
    
    <h2>
        الامتحان
    </h2>
    <div>
        <button onclick="downloadFile('اسئلة امتحان المستوى انجليزي/اسئلة امتحان المستوى انجليزي.pdf')">
            اسئلة سنوات
       </button>
    </div>
    <h2>
        المحتوى كامل بملف مضغوط
    </h2>
    <div>
        <button onclick="downloadFile('المحتوى/امتحان المستوى انجليزي.zip')">
            المحتوى
       </button>
    </div>
</body>
<script>
    function downloadFile(fileName) {
        const link = document.createElement('a');
        link.href = fileName;
        link.download = fileName;
        link.click();
    }
</script>
</html>
