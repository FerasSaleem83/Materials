<!DOCTYPE html>
<html>

<head>
    <title>أسئلة المواد</title>
    <style>
        body {
            align-items: center;
            text-align: center;
            padding: 25px;
            background-color: black;
            color: white;
        }

        button {
            margin: 10px;
            padding: 15px;
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>
        مادة أمن المعلومات
    </h1>
    <h2>
        المادة
    </h2>
    <div>
        <button onclick="downloadFile('مادة امن المعلومات/مادة امن المعلومات.pdf')">
            أمن المعلومات
        </button>
    </div>
    <h2>
        تلخيصات
    </h2>
    <div>
        <button onclick="downloadFile('تلخيص امن المعلومات/تلخيص امن المعلومات.pdf')">
            مراجعة فاينال
        </button>
    </div>
    <h2>
        مشروع
    </h2>
    <div>
        <button onclick="downloadFile('مشروع امن المعلومات/RSA Algorithmمشورع امن المعلومات .zip')">
            RSA Algorithm
        </button>
    </div>

    <h2>
        الامتحان
    </h2>
    <div>
        <button onclick="downloadFile('اسئلة امن المعلومات/اسئلة امن المعلومات.pdf')">
            اسئلة سنوات
        </button>
    </div>
    <h2>
        المحتوى كامل بملف مضغوط
    </h2>
    <div>
        <button onclick="downloadFile('المحتوى/امن المعلومات.zip')">
            المحتوى
        </button>
    </div>
</body>
<script>
    function downloadFile(fileName) {
        const link = document.createElement('a');
        link.href = fileName;
        link.download = fileName;
        link.click();
    }
</script>

</html>
