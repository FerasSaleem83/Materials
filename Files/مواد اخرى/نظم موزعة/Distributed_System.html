        }

        button {

            padding: 15px;
            width: 200px;
            height: 100px;

</head>

<body>
    <h1>

</body>
<script>
    function downloadFile(fileName) {
        const link = document.createElement('a');
        link.href = fileName;
        link.download = fileName;
        link.click();
    }
</script>
