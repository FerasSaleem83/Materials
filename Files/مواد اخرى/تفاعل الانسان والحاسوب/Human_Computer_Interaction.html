<body>

    </div>
    <h2>
        الامتحان
    </h2>
    <div>
        <button onclick="downloadFile('اسئلة تفاعل الانسان والحاسوب/اسئلة تفاعل الانسان والحاسوب (4).pdf')">

</body>
<script>
    function downloadFile(fileName) {
        const link = document.createElement('a');
        link.href = fileName;
        link.download = fileName;
        link.click();
    }
</script>
