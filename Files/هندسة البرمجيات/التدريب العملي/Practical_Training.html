<!DOCTYPE html>
<html>

<head>
    <title>أسئلة المواد</title>
    <style>
        body {
            align-items: center;
            text-align: center;
            padding: 25px;
            background-color: black;
            color: white;
        }

        button {
            margin: 10px;
            padding: 15px;
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>
        مادة التدريب العملي
    </h1>
    <h2>
        موافقة الشركة
    </h2>
    <div>
        <button onclick="downloadFile('موافقة التدريب/موافقة موقع التدريب العملي.docx')">
            نموذج فارغ
        </button>
        <button onclick="downloadFile('موافقة التدريب/موافقة موقع التدريب العملي (2).docx')">
            نموذج موافقة لفراس Word
        </button>
        <button onclick="downloadFile('موافقة التدريب/موافقة موقع التدريب العملي.pdf')">
            نموذج موافقة لفراس PDF
        </button>
    </div>
    <h2>
        المحتوى كامل بملف مضغوط
    </h2>
    <div>
        <button onclick="downloadFile('المحتوى/التدريب العملي.zip')">
            المحتوى
        </button>
    </div>
</body>
<script>
    function downloadFile(fileName) {
        const link = document.createElement('a');
        link.href = fileName;
        link.download = fileName;
        link.click();
    }
</script>

</html>
