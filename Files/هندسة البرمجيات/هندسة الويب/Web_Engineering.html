<!DOCTYPE html>
<html>

<head>
    <title>أسئلة المواد</title>
    <style>
        body {
            align-items: center;
            text-align: center;
            padding: 25px;
            background-color: black;
            color: white;
        }

        button {
            margin: 10px;
            padding: 15px;
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>
        مادة هندسة الويب
    </h1>
    <h2>
        المادة
    </h2>
    <div>
        <button onclick="downloadFile('مادة هندسة الويب/مادة هندسة الويب .pdf')">
            هندسة الويب

        <button onclick="downloadFile('مادة هندسة الويب/مادة هندسة الويب مترجم.pdf')">
            هندسة الويب مترجم

        الامتحان

    <div>
        <button onclick="downloadFile('اسئلة هندسة الويب/اسئلة هندسة الويب.pdf')">
            اسئلة سنوات
        </button>
        <button onclick="downloadFile('اسئلة هندسة الويب/اسئلة هندسة الويب صح ودون تكرار.pptx')">
            اسئلة سنوات دون تكرار
        </button>
    </div>
    <h2>
        الواجب
    </h2>
    <div>
        <button onclick="downloadFile('واجب هندسة الويب/واجب هندسة الويب (1).docx')">

        <button onclick="downloadFile('واجب هندسة الويب/واجب هندسة الويب (2).docx')">

        <button onclick="downloadFile('واجب هندسة الويب/واجب هندسة الويب (3).docx')">

        <button onclick="downloadFile('واجب هندسة الويب/واجب هندسة الويب (4).docx')">

        <button onclick="downloadFile('واجب هندسة الويب/واجب هندسة الويب (1).pdf')">
            5 واجب
        </button>
        <button onclick="downloadFile('واجب هندسة الويب/واجب هندسة الويب (2).pdf')">
            6 واجب
        </button>
        <button onclick="downloadFile('واجب هندسة الويب/واجب هندسة الويب (3).pdf')">

        المحتوى كامل بملف مضغوط
    </h2>
    <div>
        <button onclick="downloadFile('المحتوى/هندسة الويب.zip')">
            المحتوى
        </button>
    </div>
</body>
<script>
    function downloadFile(fileName) {
        const link = document.createElement('a');
        link.href = fileName;
        link.download = fileName;
        link.click();
    }
</script>

</html>
