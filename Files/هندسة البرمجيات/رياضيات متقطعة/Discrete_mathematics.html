        button {

</head>

<body>
    <h1>

        <button onclick="downloadFile('مادة رياضيات متقطعة فيصل الزيود/رياضيات متقطعة شابتر 3.pptx')">
            شابتر 2

        <button onclick="downloadFile('مادة رياضيات متقطعة فيصل الزيود/رياضيات متقطعة شابتر 4.pptx')">

        </button>
    </div>
</body>
<script>
    function downloadFile(fileName) {
        const link = document.createElement('a');
        link.href = fileName;
        link.download = fileName;
        link.click();
    }
</script>
