<!DOCTYPE html>
<html>

<head>
    <title>أسئلة المواد</title>
    <style>
        body {
            align-items: center;
            text-align: center;
            padding: 25px;
            background-color: black;
            color: white;
        }

        button {
            margin: 10px;
            padding: 15px;
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>
        مادة تفاضل وتكامل 1
    </h1>
    <h2>
        المادة
    </h2>
    <div>
        <button onclick="downloadFile('مادة تفاضل وتكامل 1/مادة تفاضل وتكامل 1.pdf')">
            تفاضل وتكامل 1
        </button>
    </div>
    <h2>
        الواجب
    </h2>
    <div>
        <button onclick="downloadFile('واجب تفاضل وتكامل 1/الواجب تفاضل وتكامل 1.docx')">
            الواجب
        </button>
        <button onclick="downloadFile('واجب تفاضل وتكامل 1/حل واجب تكامل وتفاضل 1.pdf')">
            حل الواجب
        </button>
    </div>

    <h2>
        الامتحان
    </h2>
    <div>
        <button onclick="downloadFile('اسئلة تفاضل وتكامل 1/اسئلة تفاضل وتكامل 1.pdf')">
            1 اسئلة سنوات
        </button>
        <button onclick="downloadFile('اسئلة تفاضل وتكامل 1/اسئلة تفاضل وتكامل 1 (1).pdf')">
            2 اسئلة سنوات
        </button>
    </div>
    <h2>
        المحتوى كامل بملف مضغوط
    </h2>
    <div>
        <button onclick="downloadFile('المحتوى/تفاضل وتكامل 1.zip')">
            المحتوى
        </button>
    </div>
</body>
<script>
    function downloadFile(fileName) {
        const link = document.createElement('a');
        link.href = fileName;
        link.download = fileName;
        link.click();
    }
</script>

</html>
