<!DOCTYPE html>
<html>

<head>
    <title>أسئلة المواد</title>
    <style>
        body {
            align-items: center;
            text-align: center;
            padding: 25px;
            background-color: black;
            color: white;
        }

        button {
            margin: 10px;
            padding: 15px;
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>
        مادة أدوات هندسة البرمجيات
    </h1>
    <h2>
        المادة
    </h2>
    <div>
        <button onclick="downloadFile('مادة أدوات هندسة البرمجيات/مادة ادوات هندسة البرمجيات.pdf')">
            أدوات هندسة البرمجيات
        </button>
    </div>
    <h2>
        الامتحان
    </h2>
    <div>
        <button onclick="downloadFile('اسئلة أدوات هندسة البرمجيات/اسئلة ادوات هندسة البرمجيات .pdf')">
            1 اسئلة سنوات
        </button>
        <button onclick="downloadFile('اسئلة أدوات هندسة البرمجيات/اسئلة ادوات هندسة البرمجيات صح.pptx')">

        </button>
    </div>
</body>
<script>
    function downloadFile(fileName) {
        const link = document.createElement('a');
        link.href = fileName;
        link.download = fileName;
        link.click();
    }
</script>

</html>
