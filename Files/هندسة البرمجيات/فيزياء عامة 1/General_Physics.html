<!DOCTYPE html>
<html>

<head>
    <title>أسئلة المواد</title>
    <style>
        body {
            align-items: center;
            text-align: center;
            padding: 25px;
            background-color: black;
            color: white;
        }

        button {
            margin: 10px;
            padding: 15px;
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>
        مادة فيزياء عامة 1
    </h1>
    <h2>
        المادة
    </h2>
    <div>
        <button onclick="downloadFile('مادة فيزياء عامة 1/مادة فيزياء عامة 1.pptx')">
            فيزياء عامة 1
        </button>
    </div>

    <h2>
        الامتحان
    </h2>
    <div>
        <button onclick="downloadFile('أسئلة فيزياء عامة 1/أسئلة فيزياء عامة 1 (1).pdf')">
            1 اسئلة سنوات
        </button>
        <button onclick="downloadFile('أسئلة فيزياء عامة 1/أسئلة فيزياء عامة 1 (2).pdf')">
            2 اسئلة سنوات
        </button>
    </div>
    <h2>
        المحتوى كامل بملف مضغوط
    </h2>
    <div>
        <button onclick="downloadFile('المحتوى/فيزياء عامة 1.zip')">
            المحتوى
        </button>
    </div>
</body>
<script>
    function downloadFile(fileName) {
        const link = document.createElement('a');
        link.href = fileName;
        link.download = fileName;
        link.click();
    }
</script>

</html>
