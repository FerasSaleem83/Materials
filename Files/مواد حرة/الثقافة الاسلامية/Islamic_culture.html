<!DOCTYPE html>
<html>

<head>
    <title>أسئلة المواد</title>
    <style>
        body {
            align-items: center;
            text-align: center;
            padding: 25px;
            background-color: black;
            color: white;
        }

        button {
            margin: 10px;
            padding: 15px;
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>
        مادة الثقافة الاسلامية
    </h1>
    <h2>
        المادة
    </h2>
    <div>
        <button onclick="downloadFile('مادة الثقافة الاسلامية/مادة الثقافة الاسلامية.pdf')">
            الثقافة الاسلامية
        </button>
    </div>
    <h2>
        تلخيصات
    </h2>
    <div>
        <button onclick="downloadFile('تلخيص الثقافة الاسلامية/تلخيص الثقافة الاسلامية (1).pdf')">
            تلخيص 1
        </button>
        <button onclick="downloadFile('تلخيص الثقافة الاسلامية/تلخيص الثقافة الاسلامية (2).pdf')">
            تلخيص 2
        </button>
        <button onclick="downloadFile('تلخيص الثقافة الاسلامية/تلخيص الثقافة الاسلامية (3).pdf')">
            تلخيص 3
        </button>
    </div>

    <h2>
        الامتحان
    </h2>
    <div>
        <button onclick="downloadFile('اسئلة ثقافة اسلامية/اسئلة ثقافة اسلامية (1).pdf')">
            1 اسئلة سنوات
        </button>
        <button onclick="downloadFile('اسئلة ثقافة اسلامية/اسئلة ثقافة اسلامية (2).pdf')">
            2 اسئلة سنوات
        </button>
        <button onclick="downloadFile('اسئلة ثقافة اسلامية/اسئلة ثقافة اسلامية (3).pdf')">
            3 اسئلة سنوات
        </button>
    </div>
    <h2>
        المحتوى كامل بملف مضغوط
    </h2>
    <div>
        <button onclick="downloadFile('المحتوى/ثقافة اسلامية.zip')">
            المحتوى
        </button>
    </div>
</body>
<script>
    function downloadFile(fileName) {
        const link = document.createElement('a');
        link.href = fileName;
        link.download = fileName;
        link.click();
    }
</script>

</html>
