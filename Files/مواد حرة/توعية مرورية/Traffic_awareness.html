<!DOCTYPE html>
<html>

<head>
    <title>أسئلة المواد</title>
    <style>
        body {
            align-items: center;
            text-align: center;
            padding: 25px;
            background-color: black;
            color: white;
        }

        button {
            margin: 10px;
            padding: 15px;
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>
        مادة التوعية المرورية
    </h1>
    <h2>
        المادة
    </h2>
    <div>
        <button onclick="downloadFile('مادة توعية مرورية/مادة توعية مرورية.pdf')">
            توعية مرورية
        </button>
    </div>
    <h2>
        تلخيصات
    </h2>
    <div>
        <button onclick="downloadFile('تلخيص توعية مرورية/تلخيص توعية مرورية (1).pdf')">
            تلخيص 1
        </button>
        <button onclick="downloadFile('تلخيص توعية مرورية/تلخيص توعية مرورية (2).pdf')">
            تلخيص 2
        </button>
    </div>

    <h2>
        الامتحان
    </h2>
    <div>
        <button onclick="downloadFile('اسئلة توعية مرورية/اسئلة توعية مرورية (1).pdf')">
            1 اسئلة سنوات
        </button>
        <button onclick="downloadFile('اسئلة توعية مرورية/اسئلة توعية مرورية (2).pdf')">
            2 اسئلة سنوات
        </button>
        <button onclick="downloadFile('اسئلة توعية مرورية/اسئلة توعية مرورية (3).pdf')">
            3 اسئلة سنوات
        </button>

    </div>
    <h2>
        الواجب
    </h2>
    <div>
        <button onclick="downloadFile('واجب توعية مرورية/واجب توعية مرورية.pdf')">
            واجب 1
        </button>
    </div>
    <h2>
        المحتوى كامل بملف مضغوط
    </h2>
    <div>
        <button onclick="downloadFile('المحتوى/توعية مرورية.zip')">
            المحتوى
        </button>
    </div>
</body>
<script>
    function downloadFile(fileName) {
        const link = document.createElement('a');
        link.href = fileName;
        link.download = fileName;
        link.click();
    }
</script>

</html>
