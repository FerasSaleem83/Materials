<!DOCTYPE html>
<html>

<head>
    <title>أسئلة المواد</title>
    <style>
        body {
            align-items: center;
            text-align: center;
            padding: 25px;
            background-color: black;
            color: white;
        }

        button {
            margin: 10px;
            padding: 15px;
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>
        مادة العلوم العسكرية
    </h1>
    <h2>
        تلخيصات
    </h2>
    <div>
        <button onclick="downloadFile('تلخيص العلوم العسكرية/تلخيص العلوم العسكرية.pdf')">
            تلخيص
        </button>
    </div>

    <h2>
        الامتحان
    </h2>
    <div>
        <button onclick="downloadFile('اسئلة العلوم العسكرية/اسئلة العلوم العسكرية (1).pdf')">
            1 اسئلة سنوات
        </button>
        <button onclick="downloadFile('اسئلة العلوم العسكرية/اسئلة العلوم العسكرية (2).pdf')">
            2 اسئلة سنوات
        </button>
        <button onclick="downloadFile('اسئلة العلوم العسكرية/اسئلة العلوم العسكرية (3).pdf')">
            3 اسئلة سنوات
        </button>
        <button onclick="downloadFile('اسئلة العلوم العسكرية/اسئلة العلوم العسكرية (4).pdf')">
            4 اسئلة سنوات
        </button>
    </div>
    <h2>
        الواجب
    </h2>
    <div>
        <button onclick="downloadFile('واجب العلوم العسكرية/واجب العلوم العسكرية.pdf')">
            واجب 1
        </button>
    </div>
    <h2>
        المحتوى كامل بملف مضغوط
    </h2>
    <div>
        <button onclick="downloadFile('المحتوى/العلوم العسكرية.zip')">
            المحتوى
        </button>
    </div>
</body>
<script>
    function downloadFile(fileName) {
        const link = document.createElement('a');
        link.href = fileName;
        link.download = fileName;
        link.click();
    }
</script>

</html>
