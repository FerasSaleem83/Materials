<!DOCTYPE html>
<html>

<head>
    <title>أسئلة المواد</title>
    <style>
        body {
            align-items: center;
            text-align: center;
            padding: 25px;
            background-color: black;
            color: white;
        }

        button {
            margin: 10px;
            padding: 15px;
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>
        مادة اللغة الانجليزية 101
    </h1>
    <h2>
        المادة
    </h2>
    <div>
        <button onclick="downloadFile('مادة انجليزي 101/انجليزي 101 كتاب ملون.pdf')">
            Workbook
        </button>
        <button onclick="downloadFile('مادة انجليزي 101/انجليزي 101 كتاب الانشطة.pdf')">
            studentsbook
        </button>
    </div>
    <h2>
        الامتحان
    </h2>
    <div>
        <button onclick="downloadFile('اسئلة انجليزي 101/اسئلة انجليزي 101.pdf')">
            اسئلة سنوات
        </button>
    </div>
    <h2>
        المحتوى كامل بملف مضغوط
    </h2>
    <div>
        <button onclick="downloadFile('المحتوى/انجليزي 101.zip')">
            المحتوى
        </button>
    </div>
</body>
<script>
    function downloadFile(fileName) {
        const link = document.createElement('a');
        link.href = fileName;
        link.download = fileName;
        link.click();
    }
</script>

</html>
