<!DOCTYPE html>
<html>

<head>
    <title>أسئلة المواد</title>
    <style>
        body {
            align-items: center;
            text-align: center;
            padding: 25px;
            background-color: black;
            color: white;
        }

        button {
            margin: 10px;
            padding: 15px;
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>
        مادة الرياضة والصحة
    </h1>
    <h2>
        المادة
    </h2>
    <div>
        <button onclick="downloadFile('مادة رياضة وصحة/مادة رياضة وصحة.pdf')">
            الرياضة والصحة
        </button>
    </div>
    <h2>
        تلخيصات
    </h2>
    <div>
        <button onclick="downloadFile('تلخيص رياضة وصحة/تلخيص رياضة وصحة (1).pdf')">
            تلخيص 1
        </button>
        <button onclick="downloadFile('تلخيص رياضة وصحة/تلخيص رياضة وصحة (2).pdf')">
            تلخيص 2
        </button>
    </div>

    <h2>
        الامتحان
    </h2>
    <div>
        <button onclick="downloadFile('اسئلة رياضة وصحة/اسئلة رياضة وصحة.pdf')">
            اسئلة سنوات
        </button>
    </div>
    <h2>
        الواجب
    </h2>
    <div>
        <button onclick="downloadFile('واجب رياضة وصحة/واجب رياضة وصحة (1).pdf')">
            واجب 1
        </button>
        <button onclick="downloadFile('واجب رياضة وصحة/واجب رياضة وصحة (2).pdf')">
            واجب 2
        </button>
    </div>
    <h2>
        المحتوى كامل بملف مضغوط
    </h2>
    <div>
        <button onclick="downloadFile('المحتوى/رياضة وصحة.zip')">
            المحتوى
        </button>
    </div>
</body>
<script>
    function downloadFile(fileName) {
        const link = document.createElement('a');
        link.href = fileName;
        link.download = fileName;
        link.click();
    }
</script>

</html>
