<!DOCTYPE html>
<html>

<head>
    <title>أسئلة المواد</title>
    <style>
        body {
            align-items: center;
            text-align: center;
            padding: 25px;
            background-color: black;
            color: white;
        }

        button {
            margin: 10px;
            padding: 15px;
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>
        مادة رياضة وصحة للجميع
    </h1>
    <h2>
        المادة
    </h2>
    <div>
        <button onclick="downloadFile('مادة رياضة وصحة للجميع/مادة رياضة وصحة للجميع.pdf')">
            رياضة وصحة للجميع
        </button>
    </div>
    <h2>
        تلخيصات
    </h2>
    <div>
        <button onclick="downloadFile('تلخيص رياضة وصحة للجميع/تلخيص رياضة وصحة للجميع.pdf')">
            تلخيص
        </button>
    </div>

    <h2>
        الامتحان
    </h2>
    <div>
        <button onclick="downloadFile('اسئلة رياضة وصحة للجميع/اسئلة رياضة وصحة للجميع.pdf')">
            اسئلة سنوات
        </button>
    </div>
    <h2>
        المحتوى كامل بملف مضغوط
    </h2>
    <div>
        <button onclick="downloadFile('المحتوى/رياضة وصحة للجميع.zip')">
            المحتوى
        </button>
    </div>
</body>
<script>
    function downloadFile(fileName) {
        const link = document.createElement('a');
        link.href = fileName;
        link.download = fileName;
        link.click();
    }
</script>

</html>
